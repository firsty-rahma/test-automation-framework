# .github/workflows/selenium-tests.yml
name: Selenium Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Display Chrome version
      run: google-chrome --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p reports
        mkdir -p screenshots
        mkdir -p allure-results
    
    - name: Run smoke tests
      run: |
        pytest tests/test_with_pom.py -m smoke --html=reports/smoke-report.html --self-contained-html --alluredir=allure-results -v || true
      continue-on-error: true
    
    - name: Run all tests
      if: success() || failure()
      run: |
        pytest tests/test_with_pom.py --html=reports/full-report.html --self-contained-html --alluredir=allure-results -v
    
    - name: Install Allure
      if: always()
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        sudo mv allure-2.24.1 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        allure --version
    
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
        echo "Allure report generated"
        ls -la allure-report/
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30
    
    - name: Upload HTML test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-reports
        path: reports/
        retention-days: 30
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-screenshots
        path: screenshots/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Test Summary
      if: always()
      run: |
        echo "### Test Results ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests have completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Allure Report**: Download the 'allure-report' artifact and open index.html" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“„ **HTML Report**: Download the 'html-reports' artifact" >> $GITHUB_STEP_SUMMARY