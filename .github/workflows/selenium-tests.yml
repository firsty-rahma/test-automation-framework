# .github/workflows/selenium-tests.yml
name: Selenium Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]  # Only Chrome for now, Firefox is flaky in CI
    
    name: Test on ${{ matrix.browser }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      if: matrix.browser == 'chrome'
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
    
    - name: Install Firefox
      if: matrix.browser == 'firefox'
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox
        firefox --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p reports
        mkdir -p screenshots
        mkdir -p allure-results
    
    - name: Run smoke tests
      run: |
        pytest tests/test_with_pom.py -m smoke --browser ${{ matrix.browser }} --html=reports/smoke-report-${{ matrix.browser }}.html --self-contained-html --alluredir=allure-results -v || true
      continue-on-error: true
    
    - name: Run all tests
      if: success() || failure()
      run: |
        pytest tests/test_with_pom.py --browser ${{ matrix.browser }} --html=reports/full-report-${{ matrix.browser }}.html --self-contained-html --alluredir=allure-results -v
    
    - name: Install Allure
      if: always()
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        sudo mv allure-2.24.1 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        allure --version
    
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
        echo "Allure report generated for ${{ matrix.browser }}"
        ls -la allure-report/
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30
    
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30
    
    - name: Upload HTML test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-reports-${{ matrix.browser }}
        path: reports/
        retention-days: 30
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-screenshots-${{ matrix.browser }}
        path: screenshots/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Test Summary
      if: always()
      run: |
        echo "### Test Results for ${{ matrix.browser }} ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests completed on ${{ matrix.browser }} browser" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Allure Report**: Download the 'allure-report-${{ matrix.browser }}' artifact" >> $GITHUB_STEP_SUMMARY